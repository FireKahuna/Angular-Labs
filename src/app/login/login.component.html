<div class="container">
	<div [hidden]="submitted">
	  <h1>Hero Form</h1>
	  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
		<div class="form-group">
		  <label for="name">Username</label>
		  <input type="text" class="form-control" id="name"
				 required
				 [(ngModel)]="model.user" name="name"
				 #name="ngModel">
		  <div [hidden]="name.valid || name.pristine"
			   class="alert alert-danger">
			Username is required
		  </div>
		</div>
		<div class="form-group">
		  <label for="name2">Password</label>
		  <input type="text" class="form-control" id="name2"
				 required
				 [(ngModel)]="model.pass" name="name2"
				 #name2="ngModel">
		  <div [hidden]="name2.valid || name2.pristine"
			   class="alert alert-danger">
			Password is required
		  </div>
		</div>
   
		<button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
		<button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">New Hero</button>
	  </form>
	</div>
   
	<div [hidden]="!submitted">
	  <h2>You submitted the following:</h2>
	  <div class="row">
		<div class="col-xs-3">Username</div>
		<div class="col-xs-9  pull-left">{{ model.user }}</div>
	  </div>
	  <div class="row">
		<div class="col-xs-3">Password</div>
		<div class="col-xs-9 pull-left">{{ model.pass }}</div>
	  </div>
	  <br>
	  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
	</div>
  </div>
